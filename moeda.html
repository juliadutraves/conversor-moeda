<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de moeda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mmoeda.css'>
    <script src='moeda.js'></script>
</head>
<body>
    
        <div class="container">
            <h1>Conversor de Moedas</h1>
            <form id="converter-form">
                <div>
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount" required>
                </div>
                <div>
                    <label for="from-currency">De:</label>
                    <select id="from-currency">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL">Real</option>
                    </select>
                </div>
                <div>
                    <label for="to-currency">Para:</label>
                    <select id="to-currency">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL">Real</option>
                    </select>
                </div>
                <button type="submit">Converter</button>
                <button type="reset" id="reset-button">Resetar</button>
            </form>
            <div id="result"></div>
        </div>
    
</body>
</html>
