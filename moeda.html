<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="moeda.css">
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>
        <form id="currency-form">
            <div>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" required>
            </div>
            <div>
                <label for="daMoeda">De</label>
                <select id="daMoeda" required>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL">Real</option>
                </select>
            </div>
            <div>
                <label for="paraMoeda">Para:</label>
                <select id="paraMoeda" required>
                    <option value="USD">Dólar</option>
                    <option value="EUR">Euro</option>
                    <option value="BRL">Real</option>
                </select>
            </div>
            <button type="submit">Converter</button>
            <button type="reset" id="reset-button">Resetar</button>
        </form>
        <div id="conversao"></div>
    </div>
    <script src="moeda.js"></script>
</main>
</body>
</html>
